<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <!-- Required meta tags -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="src/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Nota MÃ©dia do Aluno</title>
  </head>
  <body>
    <div class="container col-sm-10 col-md-6">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Digite as notas dos alunos</label>
          <input
            required
            type="number"
            class="form-control"
            id="nota1"
            placeholder="Digite a primeira nota"
          />
          <br />
          <input
            required
            type="number"
            class="form-control"
            id="nota2"
            placeholder="Digite a segunda nota"
          />
          <br />
          <input
            required
            type="number"
            class="form-control"
            id="nota3"
            placeholder="Digite a terceira nota"
          />
        </div>

        <span id="resultado"></span>
        <br />
        <br />
        <div class="btns">
          <button type="submit" class="btn btn-primary" id="calcular">
            Calcular Notas
          </button>
          <button type="submit" class="btn btn-primary" id="limpar">
            Limpar campos
          </button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="src/scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
